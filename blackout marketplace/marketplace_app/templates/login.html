{% extends "base.html" %}

{% block content %}
<section class="form-section">
    <div class="container">
        <div class="form-container">
            <h2 class="section-title">Welcome Back</h2>
            <p class="section-subtitle">Login to your account</p>

            <form method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>

                <p style="text-align: center; margin-top: 1rem; color: var(--text-light);">
                    Don't have an account? <a href="{{ url_for('signup') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block title %}Login - BLACKOUT MARKETPLACE{% endblock %}
