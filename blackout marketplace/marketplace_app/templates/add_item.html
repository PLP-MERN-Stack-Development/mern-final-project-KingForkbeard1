{% extends "base.html" %}

{% block content %}
<section class="form-section">
    <div class="container">
        <div class="form-container">
            <h2 class="section-title">Add Your Item</h2>
            <p class="section-subtitle">List your service or product</p>

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Item Title</label>
                    <input type="text" id="title" name="title" required placeholder="E.g., Professional Logo Design">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="photography">Photography</option>
                        <option value="fashion-design">Fashion Design</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" name="price" required placeholder="0.00" min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required placeholder="Describe your service or product in detail..."></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image (optional)</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Item</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
