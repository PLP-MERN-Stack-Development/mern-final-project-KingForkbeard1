{% extends "base.html" %}

{% block content %}
<section class="form-section">
    <div class="container">
        <div class="form-container">
            <h2 class="section-title">Create Account</h2>
            <p class="section-subtitle">Join our creative community</p>

            <form method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="+254 700 000 000">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a strong password" minlength="8">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>

                <p style="text-align: center; margin-top: 1rem; color: var(--text-light);">
                    Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Login</a>
                </p>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block title %}Signup - BLACKOUT MARKETPLACE{% endblock %}
